<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Date</title>
    <style>
    html, body {
        margin: 0;
        padding: 0;
    }

    /* Apply a background color to the whole page */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
    }

    /* Create a container to center content and add some spacing */
    .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: 0 auto;
    }

    /* Improve the profile card styling */
    .profile-card {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-photo {
        max-width: 100%;
        border-radius: 50%;
    }

    .profile-name {
        font-size: 24px;
        margin-top: 10px;
    }

    /* Style action buttons for better visibility */
    .action-buttons {
        margin-top: 20px;
    }

    .action-button {
        display: inline-block;
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        background-color: #007BFF;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s;
        text-decoration: none; /* To make it look like a button */
    }

    .action-button:hover {
        background-color: #0056b3; /* Slightly darker on hover */
    }

    .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }
    .Log_out-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007BFF; /* Background color for the button */
            color: #fff; /* Text color for the button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
     .Log_out-button:hover {
            background-color: #0056b3; /* Change the background color on hover */
        }
        .edit-profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF; /* Background color for the button */
            color: #fff; /* Text color for the button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .edit-profile-button:hover {
            background-color: #0056b3; /* Change the background color on hover */
        }
    </style>
</head>
<body>
    <form action="/">
        <button class="Log_out-button" type="submit">Log out</button>
    </form>
    <form action="{{ url_for('edit_profile', profile_id=profile['id'], user_id=id) }}" class="profile-form">
        <button class="edit-profile-button" type="submit">Edit profile</button>
    </form>
    <div class="container">
        <p>No more profiles.</p>
        <a href="{{ url_for('matches', user_id=id) }}" class="action-button">View Matches ({{ len_matches }})</a>
        <p></p>
        <div class="search-matches">
            <form action="{{ url_for('app_page', id=id, interestedIn=interestedIn) }}" method="GET">
                <label for="max-distance">Search Matches within (km):</label>
                <input type="number" id="max-distance" name="maxDistance" min="1" placeholder="Enter max distance" value="{{ maxDistance }}">
                <p></p>
                <label for="max-distance">Search Matches within (age):</label>
                <input type="number" id="max-age" name="maxAge" min="18" placeholder="Enter max age" value="{{ maxAge }}">
                <p></p>
                <button type="submit" id="search-button" class="action-button">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
